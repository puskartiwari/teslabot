<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Bot Movement</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #tesla-bot {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="tesla-bot"></div>

    <script>
        const teslaBot = document.getElementById('tesla-bot');
        let x = 0;
        let y = 0;

        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(event) {
            const step = 50;

            switch (event.key) {
                case 'ArrowLeft':
                    x -= step;
                    break;
                case 'ArrowRight':
                    x += step;
                    break;
                case 'ArrowUp':
                    y -= step;
                    break;
                case 'ArrowDown':
                    y += step;
                    break;
                default:
                    return;
            }

            moveTeslaBot();
        }

        function moveTeslaBot() {
            teslaBot.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
